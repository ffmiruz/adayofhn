	<script>
	let main = document.querySelector("main")
	let d = new Date()
	let hourNow = d.getUTCHours()
	function load(h) {
	  fetch(h +'.html', {method: 'GET'}).then(r => r.text()).then(t => main.innerHTML=t)
	}
	window.onload = load(hourNow)

	function delegateSelector(selector, event, childSelector, handler) {
	    let is = function(el, selector) {
	      return (el.matches || el.matchesSelector || el.msMatchesSelector || el.mozMatchesSelector || el.webkitMatchesSelector || el.oMatchesSelector).call(el, selector);
	    };
	    let elements = document.querySelectorAll(selector);
	    [].forEach.call(elements, function(el, i){
	        el.addEventListener(event, function(e) {
	            if (is(e.target, childSelector)) {
	                handler(e)                
	            }
	        })
	    })
	}
	delegateSelector('.tab', "click", '.tablinks', function(e) {
	  e.currentTarget.querySelectorAll('.tablinks').forEach(x => x.style.borderTop = 'solid white')
	  e.target.style.borderTop = 'solid orange'
	  load(e.target.textContent)
	})
	</script>
	<style type="text/css">
		section{position: relative;text-align: center;font-weight: 600;font-size: 1.4em;}
		.tab{margin: 0.5em auto 0.5em;text-align: center;}
		.tablinks{
			display: inline-block;
			font-size: 0.9em;
			border-top: solid white;
			width: 2em;
		    box-shadow: 0 2px 6px 0 hsla(0, 0%, 0%, 0.2);
		    padding: 0.2em;
		}
	</style>
</html>
